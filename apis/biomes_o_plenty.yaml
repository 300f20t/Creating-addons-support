---
fabric-1.21.4:
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }
    
    
    dependencies {
      modImplementation fg.deobf('curse.maven:biomes-o-plenty-220318:6083660')
      modImplementation fg.deobf('curse.maven:terrablender-fabric-565956:6083660')
      modImplementation fg.deobf('curse.maven:glitchcore-955399:6083660')
    }
  update_files:
    - ~
neoforge-1.21.4:
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }
    
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:biomes-o-plenty-220318:6083659')
      implementation fg.deobf('curse.maven:terrablender-neoforge-940057:6083659')
      implementation fg.deobf('curse.maven:glitchcore-955399:6083659')
    }
  update_files:
    - ~
