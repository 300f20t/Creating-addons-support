---
fabric-1.21.3:
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }
    
minecraft {
    runs {
        client {
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
        }
        server {
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
        }
    }
}
    
    dependencies {
      modImplementation('curse.maven:item-highlighter-fabric-541578:5991609')
      modImplementation('curse.maven:iceberg-fabric-539382:5991609')
    }
  update_files:
    - ~
